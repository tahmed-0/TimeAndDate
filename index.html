<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class = "container">
        <div class = "top">

            <h1>Time and Date</h1>

        </div>

        <div class = "middle">

            <h3 id = "time"></h3>
            <h3 id = "date"></h3>


        </div>

        <div class = "colorChange">


            <p>Change background color</p>
            <input type = "range" min = "0" max = "255" value = "202" onmousemove ="redFunction(this.value)" />
            <input type = "range" min = "0" max = "255" value = "211" onmousemove ="greenFunction(this.value)" />
            <input type = "range" min = "0" max = "255" value = "213" onmousemove ="blueFunction(this.value)" />
            <span id = "output">0,0,0</span>





        </div>

        <div class = "bottom">

            <footer>
                Tufael 2022
            </footer>

        </div>
    </div>

    <script src = "app.js"></script>
